<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
<title>Alert</title>
  <!-- Tag below connects CSS to HTML -->
  <link rel="stylesheet" href="./style.css">
</head>
<!--The body is where you render everything the user will see-->
<body>
  <h1>Been Here <span class="badge text-bg-primary"><Primary>YES</span></h6>
  <h2>Done That<span class="badge text-bg-secondary"><Secondary>NO</span></h5>
  <h3>Change It <span class="badge text-bg-success"><Success>YES</span></h2>
  <h4>Again <span class="badge text-bg-danger"><Danger>NO</span></h1>
  <h5>And Again <span class="badge text-bg-warning"><Warning>YES</span></h3>
  <h6>And Again <span class="badge text-bg-info"><Info>NO</span></h4>

  

<span class="badge text-bg-light">Light</span>
<span class="badge text-bg-dark">Dark</span>

  <button type="button" class="btn btn-primary">
    Chicken <span class="badge text-bg-secondary">4</span>
  </button>
  <button type="button" class="btn btn-primary">
    Mac N Cheese <span class="badge text-bg-secondary">8</span>
  </button>
  <button type="button" class="btn btn-primary">
    Dr. Pepper <span class="badge text-bg-secondary">12</span>
  </button>



  <button type="button" class="btn btn-primary position-relative">
    Inbox
    <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
      99+
      <span class="visually-hidden">unread messages</span>
    </span>
  </button>



  <!-- Tag below connects JavaScript to HTML -->
  <script src="./script.js"></script>
</body>
</html>
